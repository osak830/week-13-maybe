<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Circle Grow</title>
</head>
<body onload="draw()">

    <canvas id="sketch" width="1000" height="1000"></canvas>

    <script>
        function draw () {
            var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

            context.fillStyle = "#ff0000"; 

            for (var i = 1; i <= 18; i++) {
                context.beginPath();
                context.arc(getRandomInt(1000), getRandomInt(1000), getRandomInt(100), 0, 2 * Math.PI, true);
                	// context.arc(x, y, radius, start angle, end angle, clockwise);
                context.closePath();
                context.fill();
            }


        }
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        

    </script>
</body>
</html>
