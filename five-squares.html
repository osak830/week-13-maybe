<body onload="draw()">

    <canvas id="sketch" width="300" height="300"></canvas>

    <script>

        function draw() {
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

            context.fillStyle = "#B57114"; 

            for (var i = 0; i <= 20; i++) { // (<= 20) 20 squares will be on screen
                var side = getRandomInt(100); // random numbers between 0 and 100 (in pixels)
                context.fillStyle = randomColors(colors);
                context.fillRect(getRandomInt(300), getRandomInt(300), (side / 4), (side / 2)); // context.fillRect(x, y, width, height)
                
            }

            
        }
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        // https://www.slingacademy.com/article/how-to-generate-random-color-in-javascript/#google_vignette
        const randomColors = (colorArray) => {
            const randomIndex = Math.floor(Math.random() * colorArray.length);
            return colorArray[randomIndex];
        };

        // only these colors are allowed
        const colors = ["black", "white", "gray", "silver", "maroon", "red", "purple", "fushsia", "green", "lime", "olive", "yellow", "navy", "blue", "teal", "aqua"];

        // get a random color from the array

    </script>
