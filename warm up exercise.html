<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Up</title>
</head>
<body>
    <script>
      var userstring = prompt ("Give me a number between 1- 3");
        usernum = parseInt(userstring, 10);

        if (usernum === 1) {
            console.log("You will find some money on the ground!")
        } else if (usernum === 2) {
            console.log("The sun will shine on you with great radiance!")
        } else if (usernum === 3) {
            console.log("You'll make a new friend")
        } else {
            console.log("The fortune gods shun you.")
        }

    </script>

</body>
</html>
